# Service definitions for Smart Aircon Manager

reload:
  name: Reload
  description: Reload the Smart Aircon Manager integration to apply configuration changes.
  fields: {}

force_optimize:
  name: Force Optimization
  description: Immediately run an optimization cycle, ignoring the normal schedule
  fields:
    config_entry_id:
      name: Config Entry ID
      description: The configuration entry ID (optional, runs all if not specified)
      required: false
      example: "abc123def456"
      selector:
        text:

reset_smoothing:
  name: Reset Smoothing
  description: Clear fan speed smoothing history to start fresh
  fields:
    config_entry_id:
      name: Config Entry ID
      description: The configuration entry ID (optional, resets all if not specified)
      required: false
      example: "abc123def456"
      selector:
        text:

set_room_override:
  name: Set Room Override
  description: Temporarily override a room's automatic control
  fields:
    config_entry_id:
      name: Config Entry ID
      description: The configuration entry ID
      required: true
      example: "abc123def456"
      selector:
        text:
    room_name:
      name: Room Name
      description: The name of the room to override
      required: true
      example: "Living Room"
      selector:
        text:
    enabled:
      name: Enabled
      description: Whether to enable or disable automatic control for this room
      required: true
      default: true
      selector:
        boolean:

reset_error_count:
  name: Reset Error Count
  description: Reset the error counter to zero
  fields:
    config_entry_id:
      name: Config Entry ID
      description: The configuration entry ID (optional, resets all if not specified)
      required: false
      example: "abc123def456"
      selector:
        text:

analyze_learning:
  name: Analyze Learning
  description: Force immediate analysis and update of learning profiles
  fields:
    config_entry_id:
      name: Config Entry ID
      description: The configuration entry ID (optional, analyzes all if not specified)
      required: false
      example: "abc123def456"
      selector:
        text:

reset_learning:
  name: Reset Learning
  description: Clear all learned data and start learning from scratch
  fields:
    config_entry_id:
      name: Config Entry ID
      description: The configuration entry ID (optional, resets all if not specified)
      required: false
      example: "abc123def456"
      selector:
        text:
    room_name:
      name: Room Name
      description: Optional room name to reset only that room (resets all rooms if not specified)
      required: false
      example: "Living Room"
      selector:
        text:

enable_learning:
  name: Enable Learning
  description: Enable adaptive learning
  fields:
    config_entry_id:
      name: Config Entry ID
      description: The configuration entry ID
      required: true
      example: "abc123def456"
      selector:
        text:
    mode:
      name: Learning Mode
      description: Learning mode - passive (collect only) or active (apply adjustments)
      required: false
      default: "passive"
      selector:
        select:
          options:
            - "passive"
            - "active"

disable_learning:
  name: Disable Learning
  description: Disable adaptive learning (keeps existing data)
  fields:
    config_entry_id:
      name: Config Entry ID
      description: The configuration entry ID
      required: true
      example: "abc123def456"
      selector:
        text:

vacation_mode:
  name: Vacation Mode
  description: Enable reduced monitoring and energy savings for vacation
  fields:
    config_entry_id:
      name: Config Entry ID
      description: The configuration entry ID
      required: true
      example: "abc123def456"
      selector:
        text:
    enabled:
      name: Enabled
      description: Enable or disable vacation mode
      required: false
      default: true
      selector:
        boolean:

boost_mode:
  name: Boost Mode
  description: Aggressive cooling/heating for quick temperature change
  fields:
    config_entry_id:
      name: Config Entry ID
      description: The configuration entry ID
      required: true
      example: "abc123def456"
      selector:
        text:
    duration_minutes:
      name: Duration (minutes)
      description: How long to run boost mode
      required: false
      default: 30
      selector:
        number:
          min: 10
          max: 120
          step: 10
          unit_of_measurement: "min"

sleep_mode:
  name: Sleep Mode
  description: Quieter fan speeds and slight temperature adjustment for sleep
  fields:
    config_entry_id:
      name: Config Entry ID
      description: The configuration entry ID
      required: true
      example: "abc123def456"
      selector:
        text:
    duration_minutes:
      name: Duration (minutes)
      description: How long to run sleep mode
      required: false
      default: 480
      selector:
        number:
          min: 60
          max: 720
          step: 30
          unit_of_measurement: "min"

party_mode:
  name: Party Mode
  description: Equalize all room temperatures quickly
  fields:
    config_entry_id:
      name: Config Entry ID
      description: The configuration entry ID
      required: true
      example: "abc123def456"
      selector:
        text:
    duration_minutes:
      name: Duration (minutes)
      description: How long to run party mode
      required: false
      default: 120
      selector:
        number:
          min: 30
          max: 360
          step: 30
          unit_of_measurement: "min"
